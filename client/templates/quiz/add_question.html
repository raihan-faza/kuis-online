<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form in Card</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .custom-card {
            /* 2x the default width */
            width: 900px;
        }
    </style>
</head>

<body>
    <div class="card p-5 custom-card rounded-5">
        <h2 class="text-center mb-4">Question Form</h2>
        <form method="post" action="{% url 'add_question' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Question:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div id="options-container">
                <label for="option">Options:</label>
                <div class="form-group">
                    <input type="text" class="form-control option" name="option[]" placeholder="Enter option">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-option">+</button>
            <br>
            <br>
            <div class="form-group">
                <label for="message">Correct Option:</label>
                <select class="form-control" id="correct-option" name="correct_option">
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).on('input', '.option', updateCorrectOptions);
            $("#add-option").click(function () {
                var newOption = '<div class="form-group"><input type="text" class="form-control option" name="option[]" placeholder="Enter option"></div>';
                $("#options-container").append(newOption);
                updateCorrectOptions();
            });
        });
        function updateCorrectOptions() {
            var options = [];
            $(".option").each(function () {
                var optionValue = $(this).val().trim();
                if (optionValue !== "") {
                    options.push(optionValue);
                }
            });
            var correctOptionSelect = $("#correct-option");
            correctOptionSelect.empty().append('<option value="">Select correct option</option>');
            options.forEach(function (option) {
                correctOptionSelect.append('<option value="' + option + '">' + option + '</option>');
            });
        }

        // Initial call to populate correct options
        updateCorrectOptions();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
