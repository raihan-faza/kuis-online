{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<div class="card">
    <div class="border-gray-200 px-4 py-2 text-2xl text-gray-400 dark:border-gray-600">
        <h3>{{ quiz.name }}</h3>
    </div>
    <div class="h-full border-gray-200 px-4 py-2 text-gray-400 dark:border-gray-600">
        <h3>{{ quiz.description }}</h3>
    </div>
    <div class="border-gray-200 px-4 py-2 text-gray-400 dark:border-gray-600">
        <h4>User ID: {{ quiz.createdBy }}</h4>
    </div>
</div>

{% endblock content%}
